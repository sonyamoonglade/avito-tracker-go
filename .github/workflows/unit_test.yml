name: Unit test CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: "test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18.1
      - uses: actions/checkout@v3
      - name: "run unit tests"
        run: "make test"

